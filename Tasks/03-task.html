<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .car-info {
            display: inline-block;
            margin: 10px 0 10px 10px;
        }
    </style>
</head>

<body>
    <div class="car-info" id="placeholder1"></div>
    <div class="car-info" id="placeholder2"></div>
    <div class="car-info" id="placeholder3"></div>
    <div class="car-info" id="placeholder4"></div>
    
    <script> 
        /* 
        Задание: 
        Замените функцию конструктор на класс. 
        Все свойства класса Car поменяйте на закрытые поля и для каждого поля добавьте getter и setter по необходимости. 
        Для поля html предусмотрите возможность только получения значения, организуйте код таким образом, чтобы не допустить 
        редактирование значения свойства html напрямую. 
        */
 
 
        class Car { 
            constructor(image, manufacturer) { 
                this._image = image; 
                this._manufacturer = manufacturer; 
                this._html = `<img src="images/${this._image}" /><br />Производитель: ${this._manufacturer}<br />`; 
            } 
 
            get image() { 
                return `<img src="images/${this._image}" />`; 
            }

            get manufacturer() {
                return this._manufacturer 
            } 

            set image(image) {
                this._image = image; 
                this._html = `<img src="images/${this._image}" /><br />Производитель: ${this._manufacturer}<br />`; 
            }

            set manufacturer(manufacturer) {
                this._manufacturer = manufacturer
                this._html = `<img src="images/${this._image}" /><br />Производитель: ${this._manufacturer}<br />`; 
            }
        } 
 
        let car1 = new Car("audi-a6-250.jpg", "Audi"); 
        let car2 = new Car("jaguar-x-type-250.jpg", "Jaguar"); 
        let car3 = new Car("porsche-carrera-911-250.jpg", "Porsce"); 
 
        let placeholder1 = document.querySelector("#placeholder1"); 
        let placeholder2 = document.querySelector("#placeholder2"); 
        let placeholder3 = document.querySelector("#placeholder3"); 
 
        placeholder1.innerHTML = car1._html; 
        placeholder2.innerHTML = car2._html; 
        placeholder3.innerHTML = car3._html; 

        let car4 = new Car("audi-a6-250.jpg","BMW");
        car4.image = "porsche-carrera-911-250.jpg"
        let placeholder4 = document.querySelector("#placeholder4");
        placeholder4.innerHTML = car4.image + "<br />Производитель: "+ car4.manufacturer;

    </script>
</body>

</html>
